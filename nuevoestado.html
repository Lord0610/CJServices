<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualización de Estado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .info {
            margin-bottom: 20px;
        }
        .logo {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Actualización del Estado de su Paquete</h1>
        <p>El estado de su paquete ha sido actualizado a: <strong>${nuevoEstado}</strong></p>
        <div class="info">
            <p>¡Gracias por usar nuestros servicios!</p>
            <p>Si tienes alguna pregunta, no dudes en contactarnos.</p>
        </div>
        <p>Saludos,<br>El equipo de Cargojet Services</p>
        <div class="logo">
            <img src="./images/logo.png" alt="Logo de Cargojet Services" width="200">
        </div>
    </div>
</body>
</html>
